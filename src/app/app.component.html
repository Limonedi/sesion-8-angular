<form (submit)="checkCredentials()">
  <label>
    Usuario:
    <input type="text" [(ngModel)]="username" name="username">
  </label>
  <br>
  <label>
    Contraseña:
    <input type="password" [(ngModel)]="password" name="password">
  </label>
  <br>
  <button type="submit">Iniciar sesión</button>
</form>

<div *ngIf="isLoggedIn">
  Bienvenido!
</div>
<div *ngIf="!isLoggedIn">
  Credenciales incorrectas
</div>
